<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - ECOstore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header">
        
        <div class="top-bar">
            <div class="social-icons">
                <img src="imgs/instalogo.png" alt="Instagram">
                <img src="imgs/fblogo.png" alt="Facebook">
            </div>
            <div class="account-links">
                <a href="#">contact</a>
                <a href="about.html">about</a>
                <a href="#">my account</a>
            </div>
        </div>

        <nav class="main-nav">
            <div class="logo">
                <a href="#">
                    <img src="imgs/ECOstore.png" alt="ECOstore Logo" class="logo-image">
                </a>
            </div>
            
            <div class="nav-links">
                <a href="#">STORE</a>
                <a href="#">FORMATO ▾</a>
                <a href="#">ESTILOS ▾</a>
            </div>
            
            <div class="user-icons">
                <img src="imgs/carticon.png" alt="Carrito">
                <img src="imgs/usericon.png" alt="Usuario">
            </div>
        </nav>
    </header>

    <main class="contact-page">
        
        <div class="contact-container">
            <h1>CONTACTO</h1>
            
            <div class="form-wrapper">
                
                <form class="contact-form">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre">
                    
                    <label for="email">Correo electronico</label>
                    <input type="email" id="email">
                    
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje"></textarea>
                </form>
                
                <div class="icon-column">
                    <img src="imgs/callicon.png" alt="Teléfono" class="contact-icon-large phone-icon">
                    <img src="imgs/sendicon.png" alt="Enviar" class="contact-icon-large cursor-icon">
                </div>
            </div>

            <div class="other-contact">
                <h3>Otras formas de contacto</h3>
                <div class="contact-details">
                    <div class="contact-item">
                        <img src="imgs/locationicon.png" alt="Ubicación" class="icon-location">
                        <p>Calle Kino #115 Entre Otimuri y Antonio Caso</p>
                    </div>
                    <div class="contact-item">
                        <img src="imgs/mailicon.png" alt="Email" class="icon-mail">
                        <p>holaECOstore@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
